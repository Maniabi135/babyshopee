<div class="ms_slideshow_container">

    <div class="ms_mySlides ms_fade" *ngFor="let item of slideHeader">
        <img [src]="item['src']">
        <div class="text">{{item['text']}}</div>
    </div>

    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>

</div>
<br>

<div class="text-center">
    <span class="ms_dot" *ngFor="let item of slideHeader; let i = index;" (click)="currentSlide(i+1)"></span>
</div>
